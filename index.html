<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/js/css/style.css">

    <title>Weather app api</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <aside>
        <nav>
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                  <input id="search" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
          </nav>


        <div class="specific-buttons">
            <button id="atlanta">Atlanta</button>
            <button id="denver">Denver</button>
            <button id="seatle">Seatle</button>
            <button id="sanFran">San Fransisco</button>
            <button id="orlando">Orlando</button>
            <button id="NY">New York</button>
            <button id="chicago">Chicago</button>
            <button id="austic">Austin</button>
        </div>
    </aside>

    <main>
        

        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
  <div class="card-header"></div>
  <div class="card-body">
    <p class="current-temp"></p>
  </div>
</div>


<div class="card text-bg-primary mb-3" style="max-width: 18rem;">
  <div class="card-header"></div>
  <div class="card-body">
    <p class="fiveDay"></p>
  </div>
</div>        

    </main>

    



    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
